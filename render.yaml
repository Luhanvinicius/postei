services:
  - type: web
    name: postei
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: BASE_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: ASAAS_API_KEY
        sync: false
      - key: ASAAS_ENVIRONMENT
        value: sandbox
      - key: POSTGRES_URL
        sync: false
      - key: PRISMA_DATABASE_URL
        sync: false

